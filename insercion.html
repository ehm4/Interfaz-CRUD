<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--favicon-->
    <link rel="shortcut icon" href="./imagenes/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <style>
        textarea {height:200px !important;}
    </style>
</head>
<body>
    <div id="wrapper" class="container-fluid p-5 imagenfondo">
        
        <div class="row">
            <div class="col-xs-12 col-md-8 col-lg-6 m-auto">
        <!-- formulario de bootstrap -->
                <form method="post" action="..." class="bg-light p-4 border border-dark rounded">
                    <h1 class="text-center py-3 text-dark"><img src="./imagenes/logo.png" alt="logo" width="35px"> Alta Artículo <img src="./imagenes/logo.png" alt="logo" width="35px"></h1>
                    <!--nombre bocadillo con efecto placeholder -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" name="nombre" 
                        placeholder="Dame tu nombre" required>
                        <label for="nombreHelp" class="form-label">Nombre bocadillo *</label>
                    </div>
                    <!-- tipos de pan con label y aclaración por debajo -->
                    <div class="mb-3">
                        <label for="pan" class="form-label">Tipo pan *:</label>
                        <input type="text" class="form-control" id="pan" name="pan" aria-describedby="panHelp" required>
                        <div id="panHelp" class="form-text">Campo obligatorio</div>
                    </div>
                    <!-- campo de tipo number con un mínimo (1) y un máximo(2999) -->
                    <div class="mb-3">
                        <label for="codpostal" class="form-label">Numero artículos *:</label>
                        <input type="number" min="1" max="29999" class="form-control" id="codpostal" name="codpostal" aria-describedby="codpostalHelp" required> 
                        <div id="codpostalHelp" class="form-text">Campo obligatorio</div>
                    </div>
                    <!--campo desplegable de opciones (select)-->
                    <div class="mb-3">
                        <label for="salsa" class="form-label">Salsas *:</label>
                        <select class="form-select" aria-label="Selecciona salsa"
                         id="salsa" name="salsa">
                            <option>--Selecciona salsa</option>
                            <option value="mayonesa">Mayonesa</option>
                            <option value="ketchup">Ketchup</option>
                            <option value="barbacoa">Barbacoa</option>
                        </select>
                    </div>
                    <!--Casilla de verificación para el gluten-->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="mayoredad" name="mayoredad">
                        <label class="form-check-label" for="mayoredad">Gluten</label>
                      </div>
                      <!--Campo de texto-->
                    <div class="mb-3">
                        <label for="comentario">Ingredientes extra</label>
                        <textarea class="form-control" placeholder="Deja aquí tu comentario" id="comentario" name="comentario"></textarea>
                        
                      </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
                <!-- fin de formulario de bootstrap -->
             </div><!-- fin del div col -->
         </div><!-- fin del div row-->
     </div><!-- fin del div container -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 </body>
 </html>
