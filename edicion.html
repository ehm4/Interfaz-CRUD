<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edición</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./imagenes/logo.ico" type="image/x-icon">
    <style>
        textarea {height:200px !important;}
    </style>
</head>
<body class="bg-secondary">

    <div id="wrapper" class="container-fluid p-5 imagenfondo">
        
        <div class="row">
            <div class="col-xs-12 col-md-8 col-lg-6 m-auto">
        <!-- formulario de bootstrap -->
                <form method="post" action="..." class="border border-dark rounded bg-light p-4">
                    <h1 class="text-center py-3 text-dark"><img src="./imagenes/logo.png" alt="logo" width="35px"> Edición datos artículos <img src="./imagenes/logo.png" alt="logo" width="35px"></h1>
                    <!-- nombre con efecto placeholder -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" name="nombre" 
                        placeholder="Dame tu nombre" value="KLN" required>
                        <label for="nombreHelp" class="form-label">Nombre *</label>
                    </div>
                    <!-- nuevo nombre con label y aclaración por debajo -->
                    <div class="mb-3">
                        <label for="nuevonombre" class="form-label">Nuevo nombre*:</label>
                        <input type="text" class="form-control" id="nuevonombre" name="nuevonombre" aria-describedby="nuevonombreHelp" value="Puntito" required>
                        <div id="nuevonombreHelp" class="form-text">Campo obligatorio</div>
                    </div>
                    <!-- cantidad con un mínimo (1) y un máximo(2999) -->
                    <div class="mb-3">
                        <label for="cantidad" class="form-label">Nueva cantidad *:</label>
                        <input type="number" min="1" max="29999" class="form-control" id="cantidad" name="cantidad" aria-describedby="cantidadHelp" 
                        value="1" required> 
                        <div id="cantidadHelp" class="form-text">Campo obligatorio</div>
                    </div>
                    <!-- campo desplegable -->
                    <div class="mb-3">
                        <label for="salsa" class="form-label">Nueva salsa *:</label>
                        <select class="form-select" aria-label="Selecciona salsa"
                         id="salsa" name="salsa">
                         <option>--Selecciona salsa</option>
                         <option value="mayonesa">Mayonesa</option>
                         <option value="ketchup">Ketchup</option>
                         <option value="barbacoa">Barbacoa</option>
                        </select>
                    </div>
                    <!--Casilla de verificación para el gluten-->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="mayoredad" name="mayoredad">
                        <label class="form-check-label" for="mayoredad">Gluten</label>
                      </div>
                    <!-- campo de texto. No se suele validar -->
                    <div class="mb-3">
                        <label for="comentario">Ingredientes extra</label>
                        <textarea class="form-control" placeholder="Deja aquí tu comentario" id="comentario" name="comentario"></textarea>
                        
                      </div>

                           <!--suele ir esta casilla asociado con un dato verdadero/falso, si no se controlaría la obligatoriedad desde javascript-->

                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
                <!-- fin de formulario de bootstrap -->
             </div><!-- final del div col -->
         </div><!-- final del div row-->
     </div><!-- final del div container -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 </body>
 </html>
