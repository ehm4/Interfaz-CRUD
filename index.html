<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./imagenes/logo.ico" type="image/x-icon">

</head>
<body>
    <div class="container-fluid p-5 imagenfondo vh-100">
       
       <!-- formulario de login-->
       <div class="row d-flex justify-content-center vh-100 align-items-center ">
         <div class="col-xs-12 col-md-8 col-lg-6">
            <!-- aquí empieza formulario bootstrap-->
            <form class="my-5 p-3 border border-dark rounded bg-light"
                    action=""
                    method="post">
                <h1 class="py-3 text-center text-dark"><img src="./imagenes/logo.png" alt="logo" width="35px"> Login Cliente <img src="./imagenes/logo.png" alt="logo" width="35px"></h1>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="identificador" name="identificador" aria-describedby="identificadorHelp"
                    placeholder="Dame tu identificador">
                    <label for="identificador" class="form-label">Identificador:</label>
                </div>
                <div class="form-floating mb-3"> 
                    <input type="password" class="form-control" id="pass" name="pass" placeholder="password"
                aria-describedby="passHelp">
                <label for="pass" class="form-label">Contraseña:</label>
                   
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <!-- aqui termina el formulario bootstrap -->
         </div><!-- de las col-->
      </div><!-- de la row-->
    </div><!-- del container -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
